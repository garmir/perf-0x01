name: Unique Test - perf-0x01
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - perf-0x01
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: perf-0x01 ===" > unique-test-perf-0x01.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-perf-0x01.txt
            echo "Test ID: TEST_005" >> unique-test-perf-0x01.txt
            echo "Timestamp: $(date)" >> unique-test-perf-0x01.txt
            curl -s ifconfig.me >> unique-test-perf-0x01.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-perf-0x01.txt
          '

      - name: Ubuntu Fallback - perf-0x01
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for perf-0x01" > fallback-perf-0x01.txt
          curl -s ifconfig.me >> fallback-perf-0x01.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-perf-0x01
          path: "*.txt"
          retention-days: 2